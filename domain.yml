      - type: from_entity
        entity: year_end

  year_range: 
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: year_range

  major:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: major

  period:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: period
  
  activity_level:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: activity_level

  cohort:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: cohort

  faculty:
