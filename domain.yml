version: "3.1"

intents:
  - ask_graduation_data
  - inform_graduation_data
  - ask_research_data
  - inform_research_data
  - ask_activity_data
  - inform_activity_data
  - ask_ipk_data
  - inform_ipk_data
  - ask_lecturer_data
  - inform_lecturer_data 

entities:
  - year
  - start
  - end
  - year_range
  - major
  - publication_type
  - activity_level
  - period
  - cohort
  - faculty

slots:
  year:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: year

  start:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: start

  end:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: end

  year_range: 
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: year_range

  major:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: major

  period:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: period
  
  publication_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: publication_type

  activity_level:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: activity_level

  cohort:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: cohort

  faculty:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: faculty
    
actions:
  - action_show_graduation_data
  - action_store_graduation_data
  - action_show_research_data
  - action_store_research_data
  - action_show_activity_data
  - action_store_activity_data
  - action_show_ipk_data
  - action_store_ipk_data
  - action_show_lecturer_data
  - action_store_lecturer_data
