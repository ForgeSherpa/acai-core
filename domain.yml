version: "3.1"

intents:
  - ask_graduation_data
  - inform_graduation_data
  - ask_research_data
  - inform_research_data
  - ask_activity_data
  - inform_activity_data
  - ask_ipk_data
  - inform_ipk_data

entities:
  - year
  - year_start
  - year_end
  - year_range
  - major
  - faculty
  - period
  - cohort

slots:
  year:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: year

  year_start:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: year_start

  year_end:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: year_end

  year_range: 
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: year_range

  major:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: major

  faculty:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: faculty

  period:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: period
  
  cohort:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: cohort

actions:
  - action_show_graduation_data
  - action_store_graduation_data
  - action_show_research_data
  - action_store_research_data
  - action_show_activity_data
  - action_store_activity_data
  - action_show_ipk_data
  - action_store_ipk_data
